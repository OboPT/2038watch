<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuenta Regresiva - 9 de diciembre de 2038</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #0a0a14 100%);
      color: #e0e0ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 500;
      letter-spacing: -0.5px;
      margin-bottom: 0.5rem;
      color: #f1f5f9;
    }

    .subtitle {
      font-size: 1.15rem;
      font-weight: 300;
      color: #94a3b8;
      margin-bottom: 4rem;
    }

    .counters {
      display: flex;
      flex-wrap: wrap;
      gap: 2.2rem;
      justify-content: center;
    }

    .counter {
      text-align: center;
      min-width: 200px;
    }

    .number {
      font-size: 5.2rem;
      font-weight: 600;
      line-height: 1;
      letter-spacing: -2px;
      margin-bottom: 0.4rem;
      background: linear-gradient(90deg, #c084fc, #a5b4fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: transform 0.4s ease;
      display: inline-block;
      min-width: 140px;
    }

    .number.changed {
      transform: scale(1.06);
    }

    .label {
      font-size: 1.05rem;
      font-weight: 400;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 1.4px;
    }

    @media (max-width: 900px) {
      .counters { gap: 1.8rem; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.4rem; }
      .number { font-size: 4.2rem; }
      .counter { min-width: 160px; }
    }

    @media (max-width: 500px) {
      .counters { flex-direction: column; gap: 2rem; }
      .number { font-size: 4.8rem; min-width: 180px; }
    }
  </style>
</head>
<body>

  <h1>Cuenta Regresiva</h1>
  <div class="subtitle">hasta el 9 de diciembre de 2038</div>

  <div class="counters">

    <div class="counter">
      <div class="number" id="years">0</div>
      <div class="label">Años</div>
    </div>

    <div class="counter">
      <div class="number" id="months">0</div>
      <div class="label">Meses (aprox.)</div>
    </div>

    <div class="counter">
      <div class="number" id="days">0</div>
      <div class="label">Días</div>
    </div>

    <div class="counter">
      <div class="number" id="minutes">0</div>
      <div class="label">Minutos</div>
    </div>

  </div>

  <script>
    const targetDate = new Date("2038-12-09T00:00:00").getTime();

    const displayed = {
      years: 0,
      months: 0,
      days: 0,
      minutes: 0
    };

    function animateNumber(element, start, end, duration = 1200) {
      if (start === end) {
        element.textContent = end.toLocaleString('es-ES');
        return;
      }

      let startTime = null;
      const step = (timestamp) => {
        if (!startTime) startTime = timestamp;
        const progress = Math.min((timestamp - startTime) / duration, 1);
        const current = Math.floor(progress * (end - start) + start);
        
        element.textContent = current.toLocaleString('es-ES');

        if (progress < 1) {
          requestAnimationFrame(step);
        } else {
          element.textContent = end.toLocaleString('es-ES');
          element.classList.add('changed');
          setTimeout(() => element.classList.remove('changed'), 600);
        }
      };

      requestAnimationFrame(step);
    }

    function updateCounter() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        const zero = 0;
        if (displayed.years  !== zero) animateNumber(document.getElementById("years"),  displayed.years,  zero);
        if (displayed.months !== zero) animateNumber(document.getElementById("months"), displayed.months, zero);
        if (displayed.days   !== zero) animateNumber(document.getElementById("days"),   displayed.days,   zero);
        if (displayed.minutes!== zero) animateNumber(document.getElementById("minutes"),displayed.minutes,zero, 800);
        
        displayed.years = displayed.months = displayed.days = displayed.minutes = zero;
        return;
      }

      const totalMs    = distance;
      const totalDays  = Math.floor(totalMs / (1000 * 60 * 60 * 24));
      const totalMin   = Math.floor(totalMs / (1000 * 60));

      const years  = Math.floor(totalDays / 365.25);
      const months = Math.floor(totalDays / 30.437);

      // Animar solo si cambió el valor
      if (years !== displayed.years) {
        animateNumber(document.getElementById("years"), displayed.years, years, 1400);
        displayed.years = years;
      }

      if (months !== displayed.months) {
        animateNumber(document.getElementById("months"), displayed.months, months, 1200);
        displayed.months = months;
      }

      if (totalDays !== displayed.days) {
        animateNumber(document.getElementById("days"), displayed.days, totalDays, 1600);
        displayed.days = totalDays;
      }

      // Minutos se actualizan con más frecuencia → animación más corta
      if (totalMin !== displayed.minutes) {
        animateNumber(document.getElementById("minutes"), displayed.minutes, totalMin, 900);
        displayed.minutes = totalMin;
      }
    }

    // Iniciar inmediatamente
    updateCounter();

    // Actualizar cada ~8 segundos (suficiente para ver los minutos pasar sin recarga excesiva)
    setInterval(updateCounter, 8000);
  </script>

</body>
</html>

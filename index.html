<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuenta Regresiva - 9 de diciembre de 2038</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #0a0a14 100%);
      color: #e0e0ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 500;
      letter-spacing: -0.5px;
      margin-bottom: 0.5rem;
      color: #f1f5f9;
    }

    .subtitle {
      font-size: 1.15rem;
      font-weight: 300;
      color: #94a3b8;
      margin-bottom: 4rem;
    }

    .counters {
      display: flex;
      flex-wrap: wrap;
      gap: 2.5rem;
      justify-content: center;
    }

    .counter {
      text-align: center;
      min-width: 220px;
    }

    .number {
      font-size: 5.5rem;
      font-weight: 600;
      line-height: 1;
      color: #e0f2fe;
      letter-spacing: -2px;
      margin-bottom: 0.4rem;
      background: linear-gradient(90deg, #c084fc, #a5b4fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .label {
      font-size: 1.1rem;
      font-weight: 400;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.4rem;
      }
      .number {
        font-size: 4.5rem;
      }
      .counters {
        gap: 2rem;
      }
      .counter {
        min-width: 180px;
      }
    }

    @media (max-width: 500px) {
      .counters {
        flex-direction: column;
        gap: 2.2rem;
      }
      .number {
        font-size: 5rem;
      }
    }
  </style>
</head>
<body>

  <h1>Cuenta Regresiva</h1>
  <div class="subtitle">hasta el 9 de diciembre de 2038</div>

  <div class="counters">

    <div class="counter">
      <div class="number" id="years">0</div>
      <div class="label">Años</div>
    </div>

    <div class="counter">
      <div class="number" id="months">0</div>
      <div class="label">Meses (aprox.)</div>
    </div>

    <div class="counter">
      <div class="number" id="days">0</div>
      <div class="label">Días</div>
    </div>

  </div>

  <script>
    // Fecha objetivo: 9 de diciembre de 2038 a las 00:00
    const targetDate = new Date("2038-12-09T00:00:00").getTime();

    function updateCounter() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("years").textContent  = "0";
        document.getElementById("months").textContent = "0";
        document.getElementById("days").textContent   = "0";
        return;
      }

      const totalDays = Math.floor(distance / (1000 * 60 * 60 * 24));

      // Aproximaciones comunes y legibles
      const years  = Math.floor(totalDays / 365.25);
      const months = Math.floor(totalDays / 30.437);

      document.getElementById("years").textContent  = years;
      document.getElementById("months").textContent = months;
      document.getElementById("days").textContent   = totalDays.toLocaleString('es-ES');
    }

    // Actualizar al cargar y cada 10 segundos (suficiente para estas unidades)
    updateCounter();
    setInterval(updateCounter, 10000);
  </script>

</body>
</html>

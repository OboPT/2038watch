<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem Regressiva - 9 Dez 2038</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0a0a1f;
      color: #e0e0ff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.8rem;
      color: #a5b4fc;
    }

    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 2.5rem;
      opacity: 0.85;
    }

    .countdown {
      display: flex;
      gap: 20px;
      font-size: 1.4rem;
    }

    .box {
      background: rgba(30, 30, 60, 0.7);
      border: 1px solid #4f46e5;
      border-radius: 12px;
      padding: 18px 28px;
      min-width: 110px;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    .number {
      font-size: 3.8rem;
      font-weight: bold;
      color: #c7d2fe;
      line-height: 1;
      margin-bottom: 6px;
    }

    .label {
      font-size: 1rem;
      color: #a5b4fc;
      opacity: 0.9;
    }

    @media (max-width: 500px) {
      .countdown {
        flex-direction: column;
        gap: 16px;
      }
      .box {
        min-width: 160px;
        padding: 20px;
      }
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Contagem Regressiva</h1>
  <div class="subtitle">até 9 de dezembro de 2038</div>

  <div class="countdown">
    <div class="box">
      <div class="number" id="days">0</div>
      <div class="label">dias</div>
    </div>
    
    <div class="box">
      <div class="number" id="hours">00</div>
      <div class="label">horas</div>
    </div>
    
    <div class="box">
      <div class="number" id="minutes">00</div>
      <div class="label">minutos</div>
    </div>
    
    <div class="box">
      <div class="number" id="seconds">00</div>
      <div class="label">segundos</div>
    </div>
  </div>

  <script>
    // Data alvo: 9 de dezembro de 2038 às 00:00 (podes ajustar a hora se quiseres)
    const targetDate = new Date("2038-12-09T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      // Se já passou a data
      if (distance < 0) {
        document.getElementById("days").textContent = "0";
        document.getElementById("hours").textContent = "00";
        document.getElementById("minutes").textContent = "00";
        document.getElementById("seconds").textContent = "00";
        return;
      }

      const days    = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours   = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent    = days;
      document.getElementById("hours").textContent   = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    }

    // Atualiza imediatamente e depois a cada segundo
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>

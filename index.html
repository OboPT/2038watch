<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuenta Regresiva - 9 de diciembre de 2038</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #0a0a14 100%);
      color: #e0e0ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 500;
      letter-spacing: -0.5px;
      margin-bottom: 0.5rem;
      color: #f1f5f9;
    }

    .subtitle {
      font-size: 1.15rem;
      font-weight: 300;
      color: #94a3b8;
      margin-bottom: 4rem;
    }

    .counters {
      display: flex;
      flex-wrap: wrap;
      gap: 2.5rem;
      justify-content: center;
    }

    .counter {
      text-align: center;
      min-width: 220px;
    }

    .number {
      font-size: 5.5rem;
      font-weight: 600;
      line-height: 1;
      color: #e0f2fe;
      letter-spacing: -2px;
      margin-bottom: 0.4rem;
      background: linear-gradient(90deg, #c084fc, #a5b4fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: all 0.7s ease-out;
      display: inline-block;
      min-width: 120px; /* evita saltos de ancho al cambiar dígitos */
    }

    .label {
      font-size: 1.1rem;
      font-weight: 400;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.4rem; }
      .number { font-size: 4.5rem; }
      .counters { gap: 2rem; }
      .counter { min-width: 180px; }
    }

    @media (max-width: 500px) {
      .counters { flex-direction: column; gap: 2.2rem; }
      .number { font-size: 5rem; }
    }
  </style>
</head>
<body>

  <h1>Cuenta Regresiva</h1>
  <div class="subtitle">hasta el 9 de diciembre de 2038</div>

  <div class="counters">

    <div class="counter">
      <div class="number" id="years">0</div>
      <div class="label">Años</div>
    </div>

    <div class="counter">
      <div class="number" id="months">0</div>
      <div class="label">Meses (aprox.)</div>
    </div>

    <div class="counter">
      <div class="number" id="days">0</div>
      <div class="label">Días</div>
    </div>

  </div>

  <script>
    // Fecha objetivo
    const targetDate = new Date("2038-12-09T00:00:00").getTime();

    // Objeto para guardar los valores actuales mostrados (para animar solo cuando cambian)
    const displayed = {
      years: 0,
      months: 0,
      days: 0
    };

    function animateNumber(element, start, end, duration = 1200) {
      if (start === end) {
        element.textContent = end.toLocaleString('es-ES');
        return;
      }

      let startTime = null;
      const step = (timestamp) => {
        if (!startTime) startTime = timestamp;
        const progress = Math.min((timestamp - startTime) / duration, 1);
        const current = Math.floor(progress * (end - start) + start);
        
        element.textContent = current.toLocaleString('es-ES');

        if (progress < 1) {
          requestAnimationFrame(step);
        } else {
          element.textContent = end.toLocaleString('es-ES');
        }
      };

      requestAnimationFrame(step);
    }

    function updateCounter() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        if (displayed.years !== 0)  animateNumber(document.getElementById("years"),  displayed.years,  0);
        if (displayed.months !== 0) animateNumber(document.getElementById("months"), displayed.months, 0);
        if (displayed.days !== 0)   animateNumber(document.getElementById("days"),   displayed.days,   0);
        
        displayed.years = displayed.months = displayed.days = 0;
        return;
      }

      const totalDays = Math.floor(distance / (1000 * 60 * 60 * 24));
      const years  = Math.floor(totalDays / 365.25);
      const months = Math.floor(totalDays / 30.437);

      // Animar solo si el valor cambió
      if (years !== displayed.years) {
        animateNumber(document.getElementById("years"), displayed.years, years);
        displayed.years = years;
      }

      if (months !== displayed.months) {
        animateNumber(document.getElementById("months"), displayed.months, months);
        displayed.months = months;
      }

      if (totalDays !== displayed.days) {
        animateNumber(document.getElementById("days"), displayed.days, totalDays, 1800);
        displayed.days = totalDays;
      }
    }

    // Primera ejecución inmediata
    updateCounter();

    // Luego cada 15 segundos (suficiente para esta escala de tiempo)
    setInterval(updateCounter, 15000);
  </script>

</body>
</html>

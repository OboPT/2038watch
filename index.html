<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem Regressiva - 9 Dez 2038</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0a0a1f;
      color: #e0e0ff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.6rem;
      margin: 0.4rem 0 0.3rem;
      color: #a5b4fc;
    }

    .subtitle {
      font-size: 1.25rem;
      margin-bottom: 2.5rem;
      opacity: 0.85;
    }

    .clocks {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      max-width: 1100px;
    }

    .clock {
      background: rgba(30, 30, 60, 0.65);
      border: 1px solid #4f46e5;
      border-radius: 16px;
      padding: 24px 36px;
      min-width: 260px;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    .value {
      font-size: 4.2rem;
      font-weight: bold;
      color: #c7d2fe;
      line-height: 1;
      margin-bottom: 8px;
    }

    .unit {
      font-size: 1.4rem;
      color: #a5b4fc;
      opacity: 0.9;
    }

    @media (max-width: 700px) {
      .clocks {
        flex-direction: column;
        gap: 20px;
      }
      .clock {
        min-width: 220px;
        padding: 20px 30px;
      }
      .value {
        font-size: 3.6rem;
      }
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Contagem Regressiva</h1>
  <div class="subtitle">até 9 de dezembro de 2038</div>

  <div class="clocks">

    <div class="clock">
      <div class="value" id="years">0</div>
      <div class="unit">anos</div>
    </div>

    <div class="clock">
      <div class="value" id="months">0</div>
      <div class="unit">meses (aprox.)</div>
    </div>

    <div class="clock">
      <div class="value" id="days">0</div>
      <div class="unit">dias</div>
    </div>

  </div>

  <script>
    // Data alvo: 9 de dezembro de 2038 às 00:00
    const targetDate = new Date("2038-12-09T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("years").textContent  = "0";
        document.getElementById("months").textContent = "0";
        document.getElementById("days").textContent   = "0";
        return;
      }

      // Dias totais exatos
      const totalDays = Math.floor(distance / (1000 * 60 * 60 * 24));

      // Aproximações simples (muito usadas em contagens regressivas grandes)
      const yearsApprox  = Math.floor(totalDays / 365.25);           // 365.25 → considera ano bissexto médio
      const monthsApprox = Math.floor(totalDays / 30.437);           // média de dias por mês no calendário gregoriano

      document.getElementById("years").textContent  = yearsApprox;
      document.getElementById("months").textContent = monthsApprox;
      document.getElementById("days").textContent   = totalDays;
    }

    // Inicia imediatamente e atualiza a cada 5 segundos (não precisa ser a cada segundo para estas unidades)
    updateCountdown();
    setInterval(updateCountdown, 5000);
  </script>

</body>
</html>
